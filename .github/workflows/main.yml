name: Manual Multi Job Workflow

on:
  workflow_dispatch:
    inputs:
      run_tests:
        description: "Run the test job?"
        required: true
        type: choice
        options:
          - yes
          - no
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: |
          echo "Building..."
          echo "Build output"

  job2:
    runs-on: ubuntu-latest
    needs: job1 
    if: ${{ github.event.inputs.run_tests == 'yes' }}
    steps:
      - name: Run tests
        run: |
          echo "Running tests..."

  job3:
    runs-on: ubuntu-latest
    needs: [ job1, job2 ]   # run after build + test succeed
    steps:
      - name: Deploy
        run: |
          echo "Deploying..."

  job4:
    runs-on: ubuntu-latest
    needs: [ job3 ]   # run after build + test succeed
    if: always()
    steps:
      - name: Done
        run: |
          echo "Done..."
  job5:
    runs-on: ubuntu-latest
    needs: [ job4 ]   # run after build + test succeed
    if: always()
    steps:
      - name: Done1
        run: |
          echo "Done1..."
  job6:
    runs-on: ubuntu-latest
    needs: [ job5 ]   # run after build + test succeed
    if: always()
    steps:
      - name: Done2
        run: |
          echo "Done2..."
